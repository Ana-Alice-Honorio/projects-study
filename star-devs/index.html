<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star-Devs</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Star-Devs</h1>
    </header>

    <main>
      <section class="cards-main">
        <div class="card-container">
          <div class="card-main">
            <span>Personagens</span>
            <h2 id="persons">Carregando...</h2>
          </div>
          <img src="darth.png" alt="Imagem Personagens">
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Naves Estelares</span>
            <h2 id="starships">Carregando...</h2>
          </div>
          <img src="starship.png" alt="Imagem Naves Estalares">
        </div>

        <div class="card-container">
          <div class="card-main">
            <span>Planetas</span>
            <h2 id="planets">Carregando...</h2>
          </div>
          <img src="planet.png" alt="Imagem Planetas">
        </div>
      </section>

      <section class="phrases-container">
        <button id="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
        <p id="phrase"></p>
      </section>
    </main>

  </body>
</html>
